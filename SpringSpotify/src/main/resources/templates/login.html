<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, user-scalable=no"/>
	<link th:href="@{webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet"/>
	<link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap-theme.min.css}" rel="stylesheet"/>
	<link th:href="@{/webjars/font-awesome/4.0.0/css/font-awesome.min.css}" rel="stylesheet"/>
	<link href="@{/css/style.css}" rel="stylesheet"/>
	
	<style>
		body{
			margin-top:10%;
		}
	</style>
	
	<title>Login SpotUnipê</title>
</head>

<body>
	<!--  <img width="220px" height="220px" th:src="@{/logo.png}"/>-->
	
	<div class="row justify-content-center">
		<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
			<div th:if="${param.error}">
				<div class="alert alert-danger">Usuário e / ou senha inválidos!</div>
			</div>
			<div th:if="${param.logout}">
				<div class="alert alert-info"> Até Logo!</div>
			</div>
			
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">Realize seu login</h3>
				</div>
				<div class="panel-body">
					<form action="/login" method="post"><!-- Se o método não for do tipo post, o Spring não reconhece o login -->
						<div class="form-group">
								<input name="username" class="form-control" placeholder="Usuário" autofocus="autofocus"/> <!-- obrigatoriamente, o name deve ser username para que o Spring reconheça o campo -->
						</div>
						<div class="form-group">
								<input name="password" type="password" class="form-control" placeholder="Senha"/> <!-- obrigatoriamente, o name deve ser password para que o Spring reconheça o campo -->
						</div>
						<div class="form-group">
							<button class="btn btn-primary btn-block">Entrar</button>
						</div>
						<div class="form-group">
								<input type="checkbox" id="remember-me" name="remember-me"/>
								<label for="remember-me">Lembrar?</label>
						</div>
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> <!-- USO OBRIGATÓRIO, SE NÃO O SPRING RETORNA UM ERRO -->
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
