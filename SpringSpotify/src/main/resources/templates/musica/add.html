<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, user-scalable=no"/>
	
	<link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet"/>
	<link th:href="@{/css/style.css}" rel="stylesheet"/>
	
	<style>
		.footer {
    	position:absolute;
    	bottom:0;
    	width:100%;
	</style>
	
	<title>Adicionando Músicas...</title>
</head>
<body>
	
	<div class="container">
		<div class="jumbotron">
			<h1>SpotUnipê</h1>
		</div>
		
		<h4>Nova música</h4>
		
		<form th:action="@{/playlists/{playlistId}/musicas/salvar(playlistId=${playlistId})}" th:method="${musica.id} == 0 ? post : put" th:object="${musica}">
			
			<!-- nas linhas de comentários abaixo, seguem a "tradução" do form acima-->
			<!-- o th:action indica o caminho para onde os dados do formulário serão enviados-->
			<!-- o th:method vai verificar se o id da música foi igual a 0, se sim, ele vai acessar o @PostMapping de MusicaController, ou seja, será criada uma música, se não
			for igual a 0 o id, quer dizer que o usuário está editando uma música existente da playlist, e com isso, vai acessar o @PutMapping de MusicaController-->
			<!-- e th:object indica que os campos que compôem este form são atributos do objeto música-->
			
			<div class="row">
				<input id="id" type="hidden" th:field="*{id}"/>
				<div class="form-group col-md-4">
					<label for="titulo">Título:</label>
					<input class="form-control" id="titulo" type="text" th:field="*{titulo}"/>
					<div th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
				</div>
				
				<div class="form-group col-md-4">
					<label for="banda">Banda</label>
					<input class="form-control" id="banda" type="text" th:field="*{banda}"/>
					<div th:if="${#fields.hasErrors('banda')}" th:erros="*{banda}"></div>
				</div>
				
				<div class="form-group col-md-4">
					<label for="nota">Avaliação:</label>
					<input class="form-control" id="nota" type="number" th:field="*{nota}"/>
					<div th:if="${#fields.hasErrors('nota')}" th:errors="*{nota}"></div>
				</div>
			</div>
		
		<div class="form-group">
			<button class="btn btn-primary" type="submit">Salvar</button>
		</div>
		
		</form>
		<hr/>
		
		<a class="btn btn-ligth" th:href="@{/playlists/{playlistId}/musicas/listar(playlistId=${playlistId})}">Voltar</a>
		
		<hr/>
	<footer>
		<p style="text-align:center">&copy; 2019 Programação Avançada para a Web - Rodrigo Fujioka</p>
	</footer>

</div>
</body>
</html>
