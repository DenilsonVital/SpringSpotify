<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, user-scalable=no"/>
	<link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet"/>
	
	<link th:href="@{/css/style.css}" rel="stylesheet"/>
	<title>SpotUnipê: Adicionando playlists</title>
	
	<style>
		.footer {
    	position:absolute;
    	bottom:0;
    	width:100%;
	</style>
	
</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h1>SpotUnipê</h1>
		</div>
		<h4>
			Nova Playlist
		</h4>
		<p></p>
		<p></p>
		<form th:action="@{/playlists/salvar}" th:method="${playlist.id} == 0 ? post : put" th:object="${playlist}">
			<div class="row"></div>
				<input id="id" type="hidden" th:field="*{id}"/><!-- o atributo id será como hidden (escodindo) -->
				<div class="form-group col-md-4">
					<label for="nome">Nome:</label>
					<input class="form-control" id="nome" type="text" th:field="*{nome}"/>
					<div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
				</div>
				
				<div class="form-group col-md-8">
					<label for="descricao">Descrição:</label>
					<input class="form-control" id="descricao" type="text" th:field="*{descricao}"/>
					<div th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
				
				</div>
				<div class="form-group">
					<button class="btn btn-primary" type="submit">Salvar</button>
				</div>
		</form>
		<hr/>
		
		<a class="btn btn-light" th:href="@{/playlists/listar}">Voltar à lista</a>
		
		<footer>
			<p style="text-align:center">&copy; 2019 Programação Avançada para a Web - Rodrigo Fujioka</p>
		</footer>
	</div>
</body>
</html>
