<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, user-scalable=no"/>
	<link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet"/>
	
	<link th:href="@{/css/style.css}" rel="stylesheet"/>
	<title>SpotUnipê: Listando as Playlists salvas</title>

	
</head>
<body>
	
	<div class="container">
		<div class="jumbotron">
			<h1>SpotUnipê</h1>
	</div>
	
	<div>
		<a class="btn btn-primary" th:href="@{/playlists/cadastro}">Crie aqui sua playlist</a>
	</div>
	<hr/>
	
	<div th:if="${playlists !=null}">
		<h4>Playlists</h4>
		<p></p>
		<p></p>
	<div th:if="${mensagem != null}">
		<div class="alert alert-info" role="alert">
			<span th:text="${mensagem}">mensagem</span>
		</div>
	</div>
	
	<table class="table">
		<thead>
		<tr>
			<th>Nome</th>
			<th>Descrição</th>
			<th>Ação</th>
		</tr>
		</thead>
		
		<tr th:each="playlist : ${playlists}"><!-- todas as tags que possuem o th:alguma coisa indica que são classes predefinidas pelo Thymeleaf, neste caso, o comando th:each vai listar as playlists de playlist -->
			<td>
				<a th:text="${playlist.nome}" th:href="@{/playlists/{id}/musicas/listar(id=${playlist.id})}">Nome</a>
			</td>
			<td th:text="${playlist.descricao}">Descrição</td>
			<td>
				<a class="btn btn-sm btn-info" th:href="@{/playlists/{id}/atualizar(id=${playlist.id})}">Editar</a>
				<a class="btn btn-sm btn-danger" th:href="@{/playlists/{id}/remover(id=${playlist.id})}">Excluir</a>
			</td>
		</tr>
	</table>
	</div>
	
	<div th:if="${#lists.isEmpty(playlists)}">
		<div class="alert alert-info" role="alert">
			<span class="glyphicon glyphicon-exclamation-sign"></span>
			0 playlists cadastradas no banco!
		</div>
	</div>
	<hr/>
	
	<a class="btn btn-light" href="/home">Volar à página inicial</a>
	<hr/>
	
	<footer>
		<p style="text-align:center">&copy; 2019 Programação Avançada para a Web - Rodrigo Fujioka</p>
	</footer>
</div>
</body>
</html>
